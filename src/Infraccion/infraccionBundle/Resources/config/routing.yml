
InfraccionBundle_municipio:
    resource: "@InfraccionBundle/Resources/config/routing/municipio.yml"
    prefix:   /municipio

InfraccionBundle_tipoinfraccion:
    resource: "@InfraccionBundle/Resources/config/routing/tipoinfraccion.yml"
    prefix:   /tipoinfraccion

InfraccionBundle_ubicacion:
    resource: "@InfraccionBundle/Resources/config/routing/ubicacion.yml"
    prefix:   /ubicacion

importar_infraccion:
    pattern: /importar
    defaults: { _controller: "InfraccionBundle:Infraccion:importar" }

infraccion_importar_carpeta:
    pattern: /{carpeta}/importar_carpeta
    defaults: { _controller: "InfraccionBundle:Infraccion:importarCarpeta" }