municipio_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "InfraccionBundle:Municipio:edit" }

municipio_update:
    pattern:  /{id}/update
    defaults: { _controller: "InfraccionBundle:Municipio:update" }
    requirements: { _method: post }

municipio_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "InfraccionBundle:Municipio:delete" }
    requirements: { _method: post }
