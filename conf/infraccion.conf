Alias /infraccion/ "C:/web/Infraccion/web/"
Alias /infraccion "C:\web\Infraccion\web/"
 
<Directory "C:\web\Infraccion\web">
    Options +MultiViews
    
    #<IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    #</IfVersion>
    #<IfVersion >= 2.3>
    Require all granted
    #</IfVersion>
	DirectoryIndex  app.php
	
	AllowOverride None
    Allow from All

    <IfModule mod_rewrite.c>
		Options -MultiViews
		RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteRule ^(.*)$ app.php [QSA,L]
	</IfModule>
	
	
</Directory>
 
# Uncomment the following lines to see your application in the root
# of your URL. This is not compatible with more than one application.
RewriteEngine On
#RewriteRule ^(.*)$ app.php [QSA,L]


#Include "C:\web\Infraccion/conf/htaccess.conf"