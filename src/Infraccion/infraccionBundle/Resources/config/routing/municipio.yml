municipio:
    pattern:  /
    defaults: { _controller: "InfraccionBundle:Municipio:index" }

municipio_show:
    pattern:  /{id}/show
    defaults: { _controller: "InfraccionBundle:Municipio:show" }

municipio_new:
    pattern:  /new
    defaults: { _controller: "InfraccionBundle:Municipio:new" }

municipio_create:
    pattern:  /create
    defaults: { _controller: "InfraccionBundle:Municipio:create" }
