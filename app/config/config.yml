imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

sensio_framework_extra:
    router:  { annotations: true }
    request: { converters: true }
    view:    { annotations: true }
    cache:   { annotations: true }

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - LexikFormFilterBundle:Form:form_div_layout.html.twig
            - LarUtilsBundle:Form:fields.html.twig
            - FotoManagerBundle:Form:fields.html.twig

    globals:
        usuario_imagenes: 'uploads/users/'
        lar:
            nombre_sistema: 'Sistema de Infracciones'
            logo_empresa:  'img/logo-infraccion.png'
            usuario:
                imagenes: 'uploads/users/'
        infraccion:
            infracciones:
                dir: 'infracciones/'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

lar_utils:
    token: 'mitoekn54523215454'
    options:
        swf:  'dify/uploadify.swf'
        fileTypeExts: '*.jpg;*.gif;*.png;*.bmp'

raul_fraile_ladybug:
    # indica si por defecto las variables muestran expandidos sus contenidos
    general:
        expanded:             true
    object:
        # si utilizas objetos complejos, aumenta este número
        max_nesting_level:    3
        # utiliza el valor 'false' para ocultar cada parte del objeto
        show_data:            true
        show_classinfo:       true
        show_constants:       true
        show_methods:         true
        show_properties:      true
    # si utilizas colecciones y arrays muy complejos, aumenta este número
    array:
        max_nesting_level:    8
    processor:
        active:               true
    bool:
        html_color:           #008
        cli_color:            blue
    float:
        html_color:           #800
        cli_color:            red
    int:
        html_color:           #800
        cli_color:            red
    string:
        html_color:           #080
        cli_color:            green
        show_quotes:          true

parameters:
    directorio.importa: %kernel.root_dir%/../web/uploads/importar/
    lar.usuario.imagenes: %kernel.root_dir%/../web/uploads/users/
    infraccion.unproccess.dir: %kernel.root_dir%/../web/unprocess/
    infraccion.infracciones.dir: %kernel.root_dir%/../web/infracciones/


khepin_yaml_fixtures:
